{% extends 'blog/base.html' %}

{% block content %}
{% for post in posts %}
    <div class="uk-article">
        <h2 class="uk-article-title uk-heading-line">
            <a href="{% url 'post_detail' pk=post.pk %}" class="uk-link-toggle">
                <span class="uk-link-heading">{{ post.title }}</span>
            </a>
        </h2>
        <p class="uk-article-meta">publish date:{{ post.publish_date }}</p>
        <p>{{ post.text|linebreaksbr }}</p>
    </div>
{% endfor %}
{% endblock %}
